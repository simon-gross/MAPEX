                width: 300px;

            .leaflet-popup-content img {

            var _epsg = L.CRS.EPSG3857;

            var map = L.map('map', {crs: _epsg}).setView([47.0251, 12.6695], 15);

                minZoom: 13,

            var popupContents = []

            function popupParent(marker){
                var popupContent = document.createElement('div');
                popupContent.style.display = 'flex';
                //popupContent.style.width = marker.width_n;
                popupContent.style.flexDirection = 'column';
                popupContent.style.alignItems = 'center';
                popupContent.style.width = "auto";

                var popupImageContainer = document.createElement('div');
                popupImageContainer.style.display = 'flex';
                popupImageContainer.style.margin = 'auto';

                popupImageContainer.style.textAlign = 'center';
                popupImageContainer.style.justifyContent = 'center';
                popupImageContainer.style.marginBottom = '10px';

                return [popupContent, popupImageContainer]
            }

            function createMAPEXContent(marker, type='MAPEX'){
                var [popupContent, popupImageContainer] = popupParent(marker)

                var imageWidth = marker.width / 10;  // Get the actual width of the image
                var imageHeight = marker.height / 10; // Get the actual height of the image

                var containerWidth = (imageWidth / imageHeight) * imageWidth;

                var popupLinkToOriginal = document.createElement('a');
                popupLinkToOriginal.href = marker.path.slice(2);
                popupLinkToOriginal.target = '_blank';
                popupLinkToOriginal.textContent = 'Large Image';
                popupLinkToOriginal.style.justifyContent = 'center';

                // if (type == 'FLICKER'){
                //     popupLinkToOriginal.href = marker.url_o;
                // }

                var popupImage = document.createElement('img');
                popupImage.src = marker.path;

                var popupLinksContainer = document.createElement('div');
                popupLinksContainer.style.display = 'flex';
                popupLinksContainer.style.justifyContent = 'center';
                popupLinksContainer.appendChild(popupLinkToOriginal);

                var popupImageContainer = document.createElement('div');
                popupImageContainer.style.display = 'flex';
                popupImageContainer.style.margin = 'auto';
                popupImageContainer.style.textAlign = 'center';
                popupImageContainer.style.justifyContent = 'center';
                popupImageContainer.style.marginBottom = '10px';
                popupImageContainer.appendChild(popupImage);

                var popupText = document.createElement('h2');
                popupText.textContent = "Taken by " + marker.path.split("/")[3] + " on " + marker.datetaken;

                popupContent.appendChild(popupText);
                popupContent.appendChild(popupImageContainer);
                popupContent.appendChild(popupLinksContainer);

                // var marker = L.marker([marker.latitude, marker.longitude], {icon: iconMAPEX}).addTo(map);
                // marker.bindPopup(popupContent);

                 

                return popupContent;
            }

            function createPopupContent(marker){
                var [popupContent, popupImageContainer] = popupParent(marker)

                // Get the preview picture from the URL
                var popupImage = document.createElement('img');
                popupImage.src = marker.url_n;

                popupImageContainer.appendChild(popupImage);

                // Create the Links
                // create a container for the links
                var popupLinksContainer = document.createElement('div');
                popupLinksContainer.style.display = 'flex';
                //popupLinksContainer.style.width = marker.width_n;

                // create a link to the original image URL
                var popupLinkToOriginal = document.createElement('a');
                popupLinkToOriginal.href = marker.url_o;
                popupLinkToOriginal.target = '_blank';
                popupLinkToOriginal.textContent = 'Large Image';
                popupLinkToOriginal.style.width = '200px';

                // create a link to the creator's Flickr profile
                var popupLinkToProfile = document.createElement('a');
                popupLinkToProfile.href = 'https://www.flickr.com/photos/' + marker.owner;
                popupLinkToProfile.target = '_blank';
                popupLinkToProfile.textContent = 'Owners profile';
                popupLinkToProfile.style.textAlign = 'right';
                popupLinkToProfile.style.width = '100px';

                popupLinksContainer.appendChild(popupLinkToOriginal);
                popupLinksContainer.appendChild(popupLinkToProfile);
                

                var popupText = document.createElement('h2');
                popupText.textContent = marker.title + " - " + marker.datetaken;

                popupContent.appendChild(popupText);
                popupContent.appendChild(popupImageContainer);
                popupContent.appendChild(popupLinksContainer);

                // var marker = L.marker([marker.latitude, marker.longitude], {icon: icon}).addTo(map);
                // marker.bindPopup(popupContent);

                //popupContents.push(popupContent);

                return popupContent;

            }

                for (var i = 0; i < markers.length; i++) {
                    map.eachLayer(function(layer) {
                    if (layer instanceof L.Marker) {
                        map.removeLayer(layer);
                    }
                    });
                }

            function removeAllMarkers(tag) {
                map.eachLayer(function(layer) {
                // if (layer instanceof L.Marker) {
                //     if (layer.options.icon.options.iconUrl == "photo2.svg"){
                //         //console.log(layer.options.icon.options.iconUrl);
                //         map.removeLayer(layer);
                //     }
                // } else 
                
                if (layer.options.tag == tag) {
                    map.removeLayer(layer);
                }
                });
            }

            function addAllMarkers(markers) {
                var markerGroup = L.markerClusterGroup({
                disableClusteringAtZoom: 15
                });
                for (var i = 0; i < markers.length; i++) {
                    var marker = L.marker([markers[i].latitude, markers[i].longitude], {icon: icon});
                    marker.bindPopup(createPopupContent(markers[i]));
                    marker.options.tag = 'nomapex';
                
                    markerGroup.addLayer(marker);
                    
                }
                markerGroup.options.tag = 'nomapex'
                map.addLayer(markerGroup);
            }
            
            function addAllMarkersMAPEX(markers_mapex) {
                var markerGroupMAPEX = L.markerClusterGroup({
                disableClusteringAtZoom: 16
                });
                for (var i = 0; i < markers_mapex.length; i++) {
                    var marker = L.marker([markers_mapex[i].latitude, markers_mapex[i].longitude], {icon: iconMAPEX});
                    marker.bindPopup(createMAPEXContent(markers_mapex[i]));
                    markerGroupMAPEX.addLayer(marker);
                    marker.options.tag = 'mapex';
                }
                markerGroupMAPEX.options.tag = 'mapex'
                //markerGroupMAPEX.options
                map.addLayer(markerGroupMAPEX);
            }

            var checkbox = document.getElementById("toggleMarkers");
            var checkbox2 = document.getElementById("toggleMarkersMAPEX");

            checkbox.addEventListener("change", function() {
                if (this.checked) {
                    removeAllMarkers('nomapex');
                } else {
                    addAllMarkers(markers);
                }
            });

            checkbox2.addEventListener("change", function() {
                if (this.checked) {
                    removeAllMarkers('mapex');
                } else {
                    addAllMarkersMAPEX(markers_mapex);
                }
            });

            addAllMarkers(markers);
            addAllMarkersMAPEX(markers_mapex);

            var markerOptions = {
                radius: 7,
                fillColor: "blue",
                color: "blue",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            };

            if ('geolocation' in navigator) {
                var marker = null; // Reference to the position

                // Create a button element
                var button = document.createElement('button');
                button.innerHTML = '<i class="fas fa-crosshairs"></i>';
                button.style.position = 'absolute';
                button.style.left = '10px';
                button.style.top = '100px';
                //button.style.transform = 'translate(50%, -50%)';
                button.style.zIndex = "1000";
                button.style.fontSize = '24px';
                
                // Append the button to the map container
                map.getContainer().appendChild(button);
                
                // Add a click event listener to the button
                button.addEventListener('click', function() {
                    if (marker) {
                        map.setView(marker.getLatLng(), 16); // Focus the map on the marker's position
                    }
                });

                setInterval(function() {
                    navigator.geolocation.getCurrentPosition(function(position) {
                    var latlng = [position.coords.latitude, position.coords.longitude];
                    var latlng = [47.010437, 12.652804];
                    
                    if (marker) {
                        marker.remove(); // Remove the previous position
                    }
                    
                    marker = L.circleMarker(latlng, markerOptions).addTo(map); // Add the new position
                    //map.setView(latlng, 16);
                    });
                }, 3000);
                } else {
                console.log('Geolocation is not supported by your browser');
            }
